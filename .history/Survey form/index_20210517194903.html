<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>freeCodeCamp Survey Form</h2>
        <h4>Thank you for taking the time to help us improve the platform</h4>
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" required><br>

            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your Email" required><br>

            <label for="age">Age(Optional)</label><br>
            <input type="number" placeholder="Age"><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="Current role">
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select><br>

            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="definitely" value="definitely" checked><label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" value="maybe"><label for="Maybe">Maybe</label><br>
            <input type="radio" id="not sure" value="not sure"><label for="not sure">Not sure</label><br>

            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select><br>

            <label for="">What would you like to see improved?<span>(Check all that apply)</span></label><br>
            <input type="checkbox" id="vehicle1" ><label> Front-end Projects</label><br>
            <input type="checkbox" id="vehicle2" ><label> Back-end Projects</label><br>
            <input type="checkbox" id="vehicle3" ><label> Data Visualization</label><br>
            <input type="checkbox" id="vehicle1" ><label> Challenges</label><br>
            <input type="checkbox" id="vehicle2" ><label> Open Source Community</label><br>
            <input type="checkbox" id="vehicle3" ><label> Gitter help rooms</label><br>
            <input type="checkbox" id="vehicle1" ><label> Videos</label><br>
            <input type="checkbox" id="vehicle2" ><label> City Meetups</label><br>
            <input type="checkbox" id="vehicle3" ><label> Wiki</label><br>
            <input type="checkbox" id="vehicle2" ><label> Forum</label><br>
            <input type="checkbox" id="vehicle3" ><label> Additional Courses</label><br>

            <label for="">Any comments or suggestions?</label>



        </form>
    </div>
</body>

</html>
