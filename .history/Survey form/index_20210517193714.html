<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>freeCodeCamp Survey Form</h2>
        <h4>Thank you for taking the time to help us improve the platform</h4>
        <form action="">
            <ul>
                
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Enter your name" required>
                </li>

                
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter your Email" required>
                </li>

                
                    <label for="age">Age(Optional)</label><br>
                    <input type="number" placeholder="Age">
                </li>

                
                    <label for="">Which option best describes your current role?</label><br>
                    <select name="Current role">
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </li>

                
                    <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                    
                </li>
                </li>
                </li>
                </li>







            </ul>
        </form>
    </div>
</body>

</html>
