<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
            <div class="buttons">
                <a href="http://"  class="button" id="tweet-quote"><i class="fa fa-twitter"></i></a>
                <a href="http://" class="button" id="tumblr-quote"><i class="fa fa-tumblr-square"></i></a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">"by "<a href="https://codepen.io/Sohan2503/">sohan</a></div>
    </div>

    <script id="rendered-js">
        /* eslint-disable max-len */
        // eslint-disable-next-line no-unused-vars
        const projectName = 'random-quote-machine';
        let quotesData;
        
        /*
          Code by Gabriel Nunes
          Modified by Todd Chaffee to use Camper gist for JSON Quote data.
        */
        
        var colors = [
        '#16a085',
        '#27ae60',
        '#2c3e50',
        '#f39c12',
        '#e74c3c',
        '#9b59b6',
        '#FB6964',
        '#342224',
        '#472E32',
        '#BDBB99',
        '#77B1A9',
        '#73A857'];
        
        var currentQuote = '',
        currentAuthor = '';
        
        function getQuotes() {
          return $.ajax({
            headers: {
              Accept: 'application/json' },
        
            url:
            'https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json',
            success: function (jsonQuotes) {
              if (typeof jsonQuotes === 'string') {
                quotesData = JSON.parse(jsonQuotes);
                console.log('quotesData');
                console.log(quotesData);
              }
            } });
        
        }
        
        function getRandomQuote() {
          return quotesData.quotes[
          Math.floor(Math.random() * quotesData.quotes.length)];
        
        }
        
        function getQuote() {
          let randomQuote = getRandomQuote();
        
          currentQuote = randomQuote.quote;
          currentAuthor = randomQuote.author;
        
          $('#tweet-quote').attr(
          'href',
          'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' +
          encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
        
        
          $('#tumblr-quote').attr(
          'href',
          'https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=' +
          encodeURIComponent(currentAuthor) +
          '&content=' +
          encodeURIComponent(currentQuote) +
          '&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button');
        
        
          $('.quote-text').animate({ opacity: 0 }, 500, function () {
            $(this).animate({ opacity: 1 }, 500);
            $('#text').text(randomQuote.quote);
          });
        
          $('.quote-author').animate({ opacity: 0 }, 500, function () {
            $(this).animate({ opacity: 1 }, 500);
            $('#author').html(randomQuote.author);
          });
        
          var color = Math.floor(Math.random() * colors.length);
          $('html body').animate(
          {
            backgroundColor: colors[color],
            color: colors[color] },
        
          1000);
        
          $('.button').animate(
          {
            backgroundColor: colors[color] },
        
          1000);
        
        }
        
        $(document).ready(function () {
          getQuotes().then(() => {
            getQuote();
          });
        
          $('#new-quote').on('click', getQuote);
        });
        //# sourceURL=pen.js
            </script>
</body>
</html>
